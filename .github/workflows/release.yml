name: Build Release APK

# Trigger: only when version changes in gradle.properties on master
on:
  push:
    branches: [ master ]
    paths:
      - 'gradle.properties'  # Only trigger when this file changes

permissions:
  contents: write  # Required for creating releases

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.changed }}
      version_name: ${{ steps.check.outputs.version_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need previous commit to compare

      - name: Check if version changed
        id: check
        run: |
          # Get current version
          CURRENT_VERSION=$(grep 'app.version.name=' gradle.properties | cut -d'=' -f2)
          echo "Current version: $CURRENT_VERSION"

          # Get previous version
          git show HEAD~1:gradle.properties > /tmp/old_gradle.properties 2>/dev/null || echo "app.version.name=0.0.0" > /tmp/old_gradle.properties
          PREVIOUS_VERSION=$(grep 'app.version.name=' /tmp/old_gradle.properties | cut -d'=' -f2)
          echo "Previous version: $PREVIOUS_VERSION"

          # Compare
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version_name=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

  build:
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for changelog generation

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Decode Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > app/keystore.jks

      - name: Create keystore.properties
        run: |
          echo "storeFile=app/keystore.jks" > keystore.properties
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> keystore.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> keystore.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> keystore.properties

      - name: Build Release APK
        run: ./gradlew assembleProdRelease

      - name: Rename APK with version
        run: |
          VERSION=${{ needs.check-version.outputs.version_name }}
          mv app/build/outputs/apk/prod/release/app-prod-release.apk \
             app/build/outputs/apk/prod/release/WallhavenForMuzei3-v${VERSION}.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: WallhavenForMuzei3-v${{ needs.check-version.outputs.version_name }}
          path: app/build/outputs/apk/prod/release/*.apk

      - name: Get previous tag
        id: prev_tag
        run: |
          # Get the most recent existing tag (before this release is created)
          PREV_TAG=$(git tag --sort=-version:refname | grep '^v' | head -1)
          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT
          echo "Previous tag: $PREV_TAG"

      - name: Generate changelog
        id: changelog
        run: |
          VERSION=v${{ needs.check-version.outputs.version_name }}
          PREV_TAG="${{ steps.prev_tag.outputs.prev_tag }}"

          if [ -n "$PREV_TAG" ]; then
            # Get commits between previous tag and HEAD
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --no-merges)
          else
            # First release - get recent commits
            CHANGELOG=$(git log -20 --pretty=format:"- %s" --no-merges)
          fi

          # Escape for GitHub Actions
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version_name }}
          name: Release v${{ needs.check-version.outputs.version_name }}
          body: |
            ## What's Changed
            ${{ steps.changelog.outputs.changelog }}

            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ steps.prev_tag.outputs.prev_tag }}...v${{ needs.check-version.outputs.version_name }}
          files: app/build/outputs/apk/prod/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
